# Configurações JPA/Hibernate - criar/atualizar tabelas automaticamente
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Flyway - desabilitado temporariamente
spring.flyway.enabled=false

# Caminho para salvar as imagens
upload.path=uploads/imagens

# Porta do servidor
server.port=8081

# Limite de tamanho de upload
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

# Configuração de encoding HTTP
spring.http.encoding.charset=UTF-8
spring.http.encoding.force=true

# Logging
logging.level.root=INFO
logging.level.org.springframework.web=INFO
logging.level.com.formulario.avaliacao=DEBUG