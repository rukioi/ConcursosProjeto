# Configuração de produção para Render
spring.application.name=ProjetoEntrevista

# Banco de dados - usar variáveis de ambiente
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://aws-1-sa-east-1.pooler.supabase.com:6543/postgres?sslmode=require}
spring.datasource.username=${DB_USERNAME:postgres.zzmrgzlzcjfkhsksxfyr}
spring.datasource.password=${DB_PASSWORD:Concurs@123@}

# Configurações de pool de conexão
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=600000
spring.datasource.hikari.connection-test-query=SELECT 1

# Configurações JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=false

# Flyway
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

# Caminho para salvar as imagens (usar diretório temporário no Render)
upload.path=/tmp/uploads/imagens

# Porta - usar variável PORT do Render
server.port=${PORT:10000}

# Limite de tamanho de upload
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

# Configuração de encoding HTTP
spring.http.encoding.charset=UTF-8
spring.http.encoding.force=true

# Logging
logging.level.root=INFO
logging.level.org.springframework.web=INFO
logging.level.com.formulario.avaliacao=INFO
logging.level.org.hibernate=WARN
